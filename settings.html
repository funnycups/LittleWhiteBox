<script>
    (function () {
        'use strict';
        document.addEventListener('DOMContentLoaded', function () {
            setupUpdateButtonHandlers();
        });
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', setupUpdateButtonHandlers);
        } else {
            setupUpdateButtonHandlers();
        }
        function setupUpdateButtonHandlers() {
            const updateButton = document.getElementById('littlewhitebox-update-extension');
            if (updateButton) {
                const newButton = updateButton.cloneNode(true);
                updateButton.parentNode.replaceChild(newButton, updateButton);
                const button = document.getElementById('littlewhitebox-update-extension');
                button.addEventListener('mouseenter', function () {
                    if (!this.classList.contains('updating')) {
                        this.style.backgroundColor = 'rgba(40, 167, 69, 0.1)';
                        this.style.transform = 'scale(1.1)';
                    }
                });
                button.addEventListener('mouseleave', function () {
                    if (!this.classList.contains('updating')) {
                        this.style.backgroundColor = 'transparent';
                        this.style.transform = 'scale(1)';
                    }
                });
                button.addEventListener('click', async function (e) {
                    e.preventDefault();
                    e.stopPropagation();
                    this.className = 'menu_button fa-solid fa-spinner fa-spin interactable updating';
                    this.style.color = '#007bff';
                    this.style.backgroundColor = 'transparent';
                    this.style.transform = 'scale(1)';
                    this.title = '正在更新...';
                    try {
                        let success = false;
                        if (window.updateLittleWhiteBoxExtension) {
                            success = await window.updateLittleWhiteBoxExtension();
                        } else {
                            console.error('[小白X] 更新函数不可用');
                        }
                        if (success) {
                            if (window.removeAllUpdateNotices) {
                                window.removeAllUpdateNotices();
                            }
                        } else {
                            this.className = 'menu_button fa-solid fa-cloud-arrow-down interactable has-update';
                            this.classList.remove('updating');
                            this.style.color = '#28a745';
                            this.title = '下載並安裝小白x的更新';
                        }
                    } catch (error) {
                        this.className = 'menu_button fa-solid fa-cloud-arrow-down interactable has-update';
                        this.classList.remove('updating');
                        this.style.color = '#28a745';
                        this.title = '下載並安裝小白x的更新';
                    }
                });
            }
        }
        window.setupUpdateButtonInSettings = setupUpdateButtonHandlers;
        async function openInfoModal() {
            const modal = document.getElementById('xiaobaix_info_modal');
            if (!modal) return;
            modal.style.display = 'flex';
            const container = document.getElementById('xiaobaix_info_content');
            if (!container) return;
            if (container.dataset.loaded === 'true') return;
            try {
                const localResp = await fetch('/scripts/extensions/third-party/LittleWhiteBox/info&upda.html', { cache: 'no-store' });
                if (localResp.ok) {
                    const html = await localResp.text();
                    const doc = new DOMParser().parseFromString(html, 'text/html');
                    const mainSections = doc.querySelectorAll('main > .section, .section');
                    container.innerHTML = '';
                    mainSections.forEach(s => container.appendChild(s.cloneNode(true)));
                }
            } catch {}
            try {
                const params = new URLSearchParams(window.location.search);
                const repo = params.get('repo') || 'RT15548/LittleWhiteBox';
                const path = params.get('path') || 'info&upda.html';
                const branch = params.get('branch') || 'main';
                const url = `https://raw.githubusercontent.com/${repo}/${branch}/${path}`;
                const r = await fetch(url, { cache: 'no-store' });
                if (r.ok) {
                    const remoteHtml = await r.text();
                    const remoteDoc = new DOMParser().parseFromString(remoteHtml, 'text/html');
                    const remoteLatest = remoteDoc.getElementById('LATESTUPDATE');
                    const localLatest = container.querySelector('#LATESTUPDATE');
                    if (remoteLatest && localLatest) {
                        const keepTitle = localLatest.querySelector('h2')?.outerHTML || '<h2>最新更新</h2>';
                        const children = Array.from(remoteLatest.children).filter(el => el.tagName.toLowerCase() !== 'h2');
                        if (children.length > 0) {
                            localLatest.innerHTML = keepTitle + children.map(el => el.outerHTML).join('');
                        }
                    }
                }
            } catch {}
            container.dataset.loaded = 'true';
        }
        function closeInfoModal() {
            const modal = document.getElementById('xiaobaix_info_modal');
            if (!modal) return;
            modal.style.display = 'none';
        }
        function setupInfoButton() {
            const btn = document.getElementById('xiaobaix_info_btn');
            if (!btn) return;
            const newBtn = btn.cloneNode(true);
            btn.parentNode.replaceChild(newBtn, btn);
            newBtn.addEventListener('click', (e) => { e.preventDefault(); e.stopPropagation(); openInfoModal(); });
        }
        function setupInfoModal() {
            const closeBtn = document.getElementById('xiaobaix_info_close');
            const modal = document.getElementById('xiaobaix_info_modal');
            if (closeBtn) closeBtn.addEventListener('click', closeInfoModal);
            if (modal) modal.addEventListener('click', (e) => { if (e.target === modal) closeInfoModal(); });
            document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeInfoModal(); });
        }
        function initInfoAnnouncement() {
            setupInfoButton();
            setupInfoModal();
        }
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initInfoAnnouncement);
        } else {
            initInfoAnnouncement();
        }
    })();
</script>
